<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Xóa Sản Phẩm</h2>
        <form method="POST" action="/delete-product" id="deleteForm">
            <input type="text" name="product_id" placeholder="ID sản phẩm cần xóa" required><br>
            <button type="submit">Xóa Sản Phẩm</button>
        </form>
    </div>
    <script>
        document.getElementById("deleteForm").onsubmit = async function(event) {
            event.preventDefault(); // Ngừng hành động submit mặc định

            const form = new FormData(this);
            const response = await fetch('/delete-product', {
                method: 'POST',
                body: form
            });

            const data = await response.json();
            if (response.ok) {
                alert(data.message); // Hiển thị thông báo thành công
            } else {
                alert(data.message || "Đã có lỗi xảy ra."); // Hiển thị lỗi nếu có
            }
        };
    </script>
</body>
</html>
